<app-add-contact (addevent)="ajoutContact($event)"></app-add-contact>
<app-contact-list [contacts]="contacts" (index)="recevoir($event)"></app-contact-list>
<app-detail-contact [contact]="contacts[index]" *ngIf="index !== null"></app-detail-contact>
<app-edit-contact *ngIf="index !== null" [contactsAediter]="contacts[index]"></app-edit-contact>
